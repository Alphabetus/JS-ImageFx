<!DOCTYPE html>
<html lang="en">
  <!-- header -->
  <head>
    <!-- charset def -->
    <meta charset="utf-8">
    <!-- make responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/theme.css">

    <title>JS Image FX</title>
  </head>
  <!-- /header -->

  <!-- body -->
  <body>

    <section class="container-fluid pb-5">
      <!-- header -->
      <div class="row justify-content-center">
        <div class="col-12 pt-4">
          <h2>Update Visual Elements with <span class="shine">JS</span></h2>
        </div>
      </div>

      <!-- controls -->
      <div class="row justify-content-center">

        <div class="col-12 col-md-4 text-center controls">
          <label for="spacing">Spacing:</label>
          <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"/>
        </div>

        <div class="col-12 col-md-4 text-center controls">
          <label for="blur">Blur:</label>
          <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px"/>
        </div>

        <div class="col-12 col-md-4 text-center controls">
          <label for="base">Base Color</label>
          <input id="base" type="color" name="base" value="#FFC600"/>
        </div>

      </div>

      <!-- image container -->
      <div class="row justify-content-center pt-4">
        <div class="col-10 imageContainer">
          <img id="imageEdited" src="img/image_01.jpg" class="img-fluid mx-auto h-100"/>
        </div>
      </div>

    </section>

    <!-- footer -->
    <footer class="bg-dark row">
      <div class="col-6 pl-4">
        Alphabetus | 2018
      </div>
      <div class="col-6 text-right pr-4">
        <a href="https://github.com/Alphabetus/" target="_blank">GitHub</a>
      </div>
    </footer>
    <!-- /footer -->

    <!-- call scripts -->
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!-- call custom js file -->
    <script src="js/run.js" type="text/javascript"></script>
  </body>
  <!-- /body -->

</html>
